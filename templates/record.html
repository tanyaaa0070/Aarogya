<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Symptoms - AarogyaAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <img src="{{ url_for('static', filename='uploads/logo.jpeg') }}" alt="AarogyaAI logo" class="logo">
                <h2>AarogyaAI</h2>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/record" class="active">Record Symptoms</a>
                <a href="/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 2rem;">
        <h1>Record Patient Symptoms</h1>
        
        <form id="symptomForm" enctype="multipart/form-data">
            <div class="form-section">
                <h3>Patient Information</h3>
                <div class="form-group">
                    <label for="patient_name">Patient Name *</label>
                    <input type="text" id="patient_name" name="patient_name" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3>Symptom Input Method</h3>
                
                <div class="tabs">
                    <button type="button" class="tab-btn active" data-tab="voice">üé§ Voice</button>
                    <button type="button" class="tab-btn" data-tab="image">üì∏ Image</button>
                    <button type="button" class="tab-btn" data-tab="text">‚úçÔ∏è Text</button>
                </div>

                <div id="voice" class="tab-content active">
                    <div class="voice-recorder">
                        <button type="button" id="recordBtn" class="btn btn-secondary">
                            <span id="recordIcon">üé§</span> Start Recording
                        </button>
                        <div id="recordingStatus" class="recording-status"></div>
                        <audio id="audioPlayback" controls style="display: none; margin-top: 1rem; width: 100%;"></audio>
                    </div>
                </div>

                <div id="image" class="tab-content">
                    <div class="image-upload">
                        <label for="image_file" class="upload-label">
                            <div class="upload-area">
                                <span class="upload-icon">üì∏</span>
                                <p>Click to upload or drag and drop</p>
                                <p class="upload-hint">PNG, JPG up to 10MB</p>
                            </div>
                        </label>
                        <input type="file" id="image_file" name="image_file" accept="image/*" style="display: none;">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                </div>

                <div id="text" class="tab-content">
                    <div class="form-group">
                        <label for="symptoms_text">Describe Symptoms</label>
                        <textarea id="symptoms_text" name="symptoms_text" rows="6" placeholder="E.g., Patient has fever, cough, and difficulty breathing..."></textarea>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Analyze Symptoms</button>
            </div>
        </form>

        <div id="progressModal" class="modal">
            <div class="modal-content">
                <h3>ü§ñ AI Analysis in Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p id="progressText">Analyzing symptoms...</p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 AarogyaAI. Empowering Healthcare Workers with AI Technology.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
